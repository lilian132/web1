		<script type="text/javascript">

					function setFont () {
							var cliWidth = html.clientWidth;
							if(cliWidth > 1080) {

							}
							html.style.fontSize = 100 * (cliWidth / 375) + 'px';

	<script type="text/javascript">
		function getParameter(name){
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)")
			var r = window.location.search.substr(1).match(reg)
			if(r!=null) {
					return unescape(r[2])
			}
			return null;
		}
